<!DOCTYPE html>
<html>
	<head>
	<meta chrset=""utf-8">
		<title>Formulários</title>
	</head>
	<body>
	<h3>Formulários</h3>
		<form action="Servidor" method="POST">
			<label>Digite o nome:</label>
			<input type="text" 
			       name="nome_user" 
				   id="n_user"
				   maxlength="30"
				   placeholder="Digite seu Nome"
				   size="15"
				   required="true"></br>
			<label>Senha: </label>
			<input type="password" 
			       name="senha_user" 
				   id="s_user"
				   maxlength="8"></br>
				   <label>Observações</label></br>
				   <textarea>Mensagem</textarea></br>
				   <label>Estado:</label></br>
				   <select>
						<option value="SP">São Paulo</option>
						<option value="RJ">Rio de Janeiro</option>

				   </select>
				   </br>
				   <label>Selecione a Disciplina:</label></br>
				   <input type="checkbox" value="TecWeb">TecWeb</br>
				   <input type="checkbox" value="DevOps">DevOps</br>
				   <input type="checkbox" value="Eng">Engenharia de Software</br>
				   
				   <label>Selecione uma Linguagem:</label></br>
				   <input type="Radio" name="opcao" value="Python">Python</br>
				   <input type="Radio" name="opcao" value="Java">Java</br>
				   <input type="Radio" name="opcao" value="C#">C#</br>
				   <label>E-mail</label></br>
				   <input type="email" name="e-mail"></br>
				   <input type="submit" value="Enviar Agora!"></br>
				   <input type="reset" value="Limpar"></br>
				   <button onclick="">Enviar</button>
				   
		</form>
	</body>
</html>
